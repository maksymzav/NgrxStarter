@let editModeEnabled = (editModeEnabledOn$ | async) === userId;
@let usersDictionary = usersDictionary$ | async;
@if (editModeEnabled && editableColumns[columnName]) {
  <mat-form-field appearance="fill" data-test="users-cell-edit-enabled">
    <input matInput [value]="usersDictionary?.[userId]?.[columnName]">
  </mat-form-field>
} @else {
  <span>{{ usersDictionary?.[userId]?.[columnName] }}</span>
}
